{% extends "base.html" %}

{% block content %}
<section class="hero">
    <!-- Вміст головної сторінки -->
    <h1>Ласкаво просимо до нашого магазину</h1>

    <!-- Featured Products -->
    <div class="products-grid">
        {% for product in featured_products %}
        <div class="product-card">
            <img src="{{ product.images[0] if product.images else url_for('static', filename='images/placeholder.jpg') }}"
                 alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p class="price">{{ product.price }} грн</p>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
